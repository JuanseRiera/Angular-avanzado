<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="progress">
          <div class="progress-bar bg-secondary progress-bar-striped progress-bar-animated" role="progressbar" [attr.value]="porcentaje1"  aria-valuemin="0" aria-valuemax="100" [style.width]="porcentaje1+'%'"></div>
        </div>
        <br>
        <div class="progress">
          <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" [attr.value]="porcentaje2"  aria-valuemin="0" aria-valuemax="100" [style.width]="porcentaje2+'%'"></div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (cambiarNumero)="porcentaje1=$event" setearTitulo="Barra gris" [porcentaje]="porcentaje1"></app-incrementador>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (cambiarNumero)="porcentaje2=$event" setearTitulo="Barra verde" [porcentaje]="porcentaje2"></app-incrementador>
      </div>
    </div>
  </div>
</div>
