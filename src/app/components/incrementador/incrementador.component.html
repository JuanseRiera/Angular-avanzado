<h3>{{Titulo}}</h3>
<div class="input-group">
  <div class="input-group-prepend">
    <button class="btn btn-outline-secondary" type="button" id="button-addon1" (click)="cambiarValor(-5)">-</button>
  </div>
  <input #input type="number" class="form-control" [(ngModel)]="porcentaje" (ngModelChange)="cambioNum($event)" min="0" max="100">
  <div class="input-group-prepend">
    <button class="btn btn-outline-secondary" type="button" id="button-addon1" (click)="cambiarValor(5)">+</button>
  </div>
</div>
